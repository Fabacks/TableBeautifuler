<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Beautifuler Demo</title>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./../src/TableBeautifuller.min.css">
    <script src="./../src/TableBeautifuller.js" defer></script>
</head>
<body>

<div class="table-container">
    <table id="demo-table" data-page-length="10" data-order='[[0, "ASC"]]'>
        <thead>
            <tr>
                <th data-search="combobox">Name</th>
                <th data-search="input">Age</th>
                <th data-search="combobox">Country</th>
                <th>Date de naissance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>28</td>
                <td>USA</td>
                <td data-order="416271600">12 Mars 1983</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Canada</td>
                <td data-order="325461600">25 Avril 1980</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>29</td>
                <td>UK</td>
                <td data-order="304984800">1er Septembre 1979</td>
            </tr>
        </tbody>
    </table>
</div>



<style>
    * {
        box-sizing: border-box;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }
</style>

</body>
</html>
