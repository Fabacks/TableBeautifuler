<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Beautifuler Demo</title>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./../src/TableBeautifuller.css">
    <script src="./../src/TableBeautifuller.js" defer></script>
</head>
<body>

<div class="table-container">
    <table id="demo-table" data-page-length="10">
        <thead>
            <tr>
                <th data-search="combobox">Name</th>
                <th data-search="input">Age</th>
                <th data-search="combobox">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>28</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>29</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
